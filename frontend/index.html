<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <title>Simpsonify Yourself (Stable Diffusion + LoRA)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .preview-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        img {
            max-width: 380px;
            border-radius: 12px;
            border: 1px solid #ddd;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.4rem;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .controls {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            align-items: stretch;
        }

        .control-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
        }

        input[type="range"] {
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Simpsonify Yourself üü°</h1>
    <p>Lade ein Foto hoch und verwandle es mit Stable Diffusion + LoRA in einen Cartoon-Charakter.</p>

    <form id="upload-form">
        <input id="file-input" type="file" accept="image/*" required />

        <div class="controls">
            <div class="control-row">
                <label for="strength">St√§rke (0.2‚Äì0.9):</label>
                <input id="strength" type="range" min="0.2" max="0.9" step="0.05" value="0.6" />
                <span id="strength-value">0.6</span>
            </div>

            <div class="control-row">
                <label for="guidance">Guidance (3‚Äì12):</label>
                <input id="guidance" type="range" min="3" max="12" step="0.5" value="7.5" />
                <span id="guidance-value">7.5</span>
            </div>

            <div class="control-row">
                <label for="lora-scale">LoRA-St√§rke (0‚Äì1.5):</label>
                <input id="lora-scale" type="range" min="0.0" max="1.5" step="0.05" value="0.8" />
                <span id="lora-scale-value">0.8</span>
            </div>

            <div class="control-row">
                <label for="extra-prompt">Extra Prompt (optional):</label>
                <input id="extra-prompt" type="text" placeholder="z.B. wearing a hoodie, background classroom"
                    style="flex:1;" />
            </div>
        </div>

        <button type="submit">Simpsonify!</button>
    </form>

    <p id="status"></p>

    <div class="preview-container">
        <div class="preview">
            <strong>Original</strong>
            <img id="original-img" src="" alt="Original Preview" />
        </div>
        <div class="preview">
            <strong>Simpsonified</strong>
            <img id="result-img" src="" alt="Result" />
        </div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const fileInput = document.getElementById("file-input");
        const originalImg = document.getElementById("original-img");
        const resultImg = document.getElementById("result-img");
        const statusEl = document.getElementById("status");

        const strengthInput = document.getElementById("strength");
        const guidanceInput = document.getElementById("guidance");
        const strengthValue = document.getElementById("strength-value");
        const guidanceValue = document.getElementById("guidance-value");
        const loraScaleInput = document.getElementById("lora-scale");
        const loraScaleValue = document.getElementById("lora-scale-value");
        const extraPromptInput = document.getElementById("extra-prompt");

        strengthInput.addEventListener("input", () => {
            strengthValue.textContent = strengthInput.value;
        });
        guidanceInput.addEventListener("input", () => {
            guidanceValue.textContent = guidanceInput.value;
        });
        loraScaleInput.addEventListener("input", () => {
            loraScaleValue.textContent = loraScaleInput.value;
        });

        // Preview vom Original anzeigen
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImg.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert("Bitte w√§hle ein Bild aus.");
                return;
            }

            statusEl.textContent = "Stable Diffusion l√§uft... ‚è≥";
            resultImg.src = "";

            const formData = new FormData();
            formData.append("file", file);
            formData.append("strength", strengthInput.value);
            formData.append("guidance_scale", guidanceInput.value);
            formData.append("lora_scale", loraScaleInput.value);
            formData.append("extra_prompt", extraPromptInput.value);

            try {
                const response = await fetch("http://127.0.0.1:8000/api/simpsonify", {
                    method: "POST",
                    body: formData,
                });

                if (!response.ok) {
                    const errText = await response.text();
                    console.error(errText);
                    throw new Error("Fehler bei der Verarbeitung");
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                resultImg.src = url;

                statusEl.textContent = "Fertig! ‚úÖ";
            } catch (err) {
                console.error(err);
                statusEl.textContent = "Oops, da ist etwas schiefgelaufen.";
            }
        });
    </script>
</body>

</html>
