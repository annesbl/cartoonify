<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simpsonify</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="app">
        <header>
            <h1>Simpsonify (SDXL + LoRA)</h1>
            <p>Foto aufnehmen oder hochladen → img2img → Simpson-Style</p>
        </header>

        <section class="grid">
            <div class="card">
                <h2>Input</h2>

                <div class="tabs">
                    <button id="tabUpload" class="tab active">Upload</button>
                    <button id="tabCamera" class="tab">Kamera</button>
                </div>

                <div id="uploadPane" class="pane active">
                    <input id="file" type="file" accept="image/*" />
                </div>

                <div id="cameraPane" class="pane">
                    <video id="video" autoplay playsinline></video>
                    <div class="row">
                        <button id="startCam">Kamera starten</button>
                        <button id="snap">Foto aufnehmen</button>
                    </div>
                    <canvas id="canvas" width="512" height="512"></canvas>
                </div>

                <img id="preview" class="img" alt="Vorschau" />
            </div>

            <div class="card">
                <h2>Parameter</h2>

                <label>Strength <span id="strengthVal"></span></label>
                <input id="strength" type="range" min="0.2" max="0.85" step="0.01" value="0.55" />

                <label>Steps <span id="stepsVal"></span></label>
                <input id="steps" type="range" min="10" max="45" step="1" value="25" />

                <label>Guidance <span id="guidanceVal"></span></label>
                <input id="guidance" type="range" min="3" max="10" step="0.1" value="6.5" />

                <label>LoRA Scale <span id="loraVal"></span></label>
                <input id="lora" type="range" min="0.5" max="1.4" step="0.05" value="1.0" />

                <label>Seed (optional)</label>
                <input id="seed" type="number" placeholder="z.B. 42" />

                <details>
                    <summary>Prompt (optional)</summary>
                    <textarea id="prompt" rows="5"></textarea>
                    <textarea id="neg" rows="3"></textarea>
                </details>

                <button id="go" class="primary">Simpsonify</button>
                <div id="status" class="status"></div>
            </div>

            <div class="card">
                <h2>Output</h2>
                <img id="result" class="img" alt="Ergebnis" />
                <a id="download" class="link" download="simpsonify.png">Download</a>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
